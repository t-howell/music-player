<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize.css thank you to Nicolas Gallagher -->
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <title>Music Player</title>
</head>
<body>
    <main>
        <section id="top">
            <!-- Defining audio files -->
            <h1>Playing: <span id="songName">SongName</span></h1>
            
            <img src="contents/images/paint.jpeg" alt="song image" id="coverImage" width="250">
        </section><!-- #top -->
        <div id="seekBar">
            <div id="fill"></div>
            <span id="slider"></span>
        </div><!-- #seekBar -->
        
        <!-- <span id="progressbar"></span> -->
        <div id="controls">
            <button id="prev" onclick="prev()"><i class="fas fa-angle-double-left fa-3x"></i></button>
            <button id="play" onclick="playPause()"><img src="contents/images/play.svg" alt="play/pause" width="40" ></button>
            <button id="next" onclick="next()"><i class="fas fa-angle-double-right fa-3x"></i></button>
            
        </div>
        <div class="volumeContainer">
            <span class="volume" id="volumeDown"><i class="fas fa-volume-down"></i></span><input type="range" min="0" max="99" value="50" class="slider" id="volumeRange"><span class="volume"><i class="fas fa-volume-up"></i></span>
        </div>
    </main>
<footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- custom scripts -->
    <script src="scripts/app.js"></script>
</footer>
</body>
</html>
