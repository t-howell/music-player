<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css" type="text/css">

    <title>Music Player</title>

<body>
    <main>
        <section id="top">
            <!-- Defining audio files -->
            <h1>Playing: <span id="songName">SongName</span></h1>
            
            <img src="contents/images/paint.jpeg" alt="song image" id="coverImage" width="250">
        </section><!-- #top -->
        <div id="seekBar">
            <div id="fill"></div>
            <span id="slider"></span>
        </div><!-- #seekBar -->
        
        <!-- <span id="progressbar"></span> -->
        <div id="controls">
            <button id="prev" onclick="prev()"><i class="fas fa-angle-double-left fa-3x"></i></button>
            <button id="play" onclick="playPause()"><img src="contents/images/play.svg" alt="play/pause" width="40" ></button>
            <button id="next" onclick="next()"><i class="fas fa-angle-double-right fa-3x"></i></button>
        </div>
